<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallPDF - Compress PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Modal styles for custom alert */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal-overlay.open {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        max-width: 24rem;
        width: 100%;
        transform: translateY(-20px);
        transition: transform 0.3s ease;
      }
      .modal-overlay.open .modal-content {
        transform: translateY(0);
      }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <!-- Placeholder for the shared header/navbar -->
    <header id="header-placeholder"></header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-4xl w-full bg-white rounded-lg shadow-xl p-8 text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">
                Compress PDF
            </h1>
            <p class="text-lg text-gray-600 mb-8">
                Combine multiple PDF files into a single document.
            </p>
            <div id="drop-area" class="border-4 border-dashed border-gray-300 rounded-lg p-16 text-center transition-colors duration-300 hover:border-green-500 cursor-pointer">
                <p class="text-xl font-bold text-gray-500 mb-2">Drag & Drop files here</p>
                <p class="text-gray-400 mb-4">or</p>
                <button id="file-upload-btn" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Choose Files
                </button>
                <input type="file" id="file-upload" class="hidden" multiple accept="application/pdf">
            </div>
            
            <div id="file-list" class="mt-8 space-y-4 text-left">
                <!-- Uploaded files will be displayed here -->
            </div>

            <button id="compress-btn" class="mt-8 px-8 py-4 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition-all duration-300 hidden">
                Compress PDFs
            </button>
        </div>
    </main>
    
    <!-- Custom modal for messages -->
    <div id="message-modal" class="modal-overlay">
      <div class="modal-content">
        <div id="modal-message" class="text-lg text-gray-700 mb-4"></div>
        <button id="modal-close-btn" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">OK</button>
      </div>
    </div>

    <!-- Placeholder for the shared footer -->

    <script>

                                        <div class="py-1">

                                                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 5a2 2 0 012-2h2a2 2 0 012 2v2H4V5zM4 11a2 2 0 012-2h2a2 2 0 012 2v2H4v-2zM4 17a2 2 0 012-2h2a2 2 0 012 2v2H4v-2zM12 5a2 2 0 012-2h2a2 2 0 012 2v2h-4V5zM12 11a2 2 0 012-2h2a2 2 0 012 2v2h-4v-2zM12 17a2 2 0 012-2h2a2 2 0 012 2v2h-4v-2z"/>

                                                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 5a2 2 0 012-2h2a2 2 0 012 2v2H4V5zM4 11a2 2 0 012-2h2a2 2 0 012 2v2H4v-2zM4 17a2 2 0 012-2h2a2 2 0 012 2v2H4v-2zM12 5a2 2 0 012-2h2a2 2 0 012 2v2h-4V5zM12 11a2 2 0 012-2h2a2 2 0 012 2v2h-4v-2zM12 17a2 2 0 012-2h2a2 2 0 012 2v2h-4v-2z"/>

                                                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9zM3 6a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 14a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 18a1 1 0 011-1h8a1 1 0 110 2H4a1 1 0 01-1-1z" />

                                                    Convert PDF

                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <div class="flex items-center">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-purple-500" viewBox="0 0 20 20" fill="currentColor">
                                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-7.293 7.293a1 1 0 01-.414.288l-3.23 1.077a1 1 0 01-1.287-1.287l1.077-3.23a1 1 0 01.288-.414l7.293-7.293z" />
                                                    </svg>
                                                    Edit PDF
                                                </div>
                                            </a>
                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                <div class="flex items-center">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-pink-500" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-5.657 5.657a1 1 0 01-.414.288l-3.23 1.077a1 1 0 01-1.287-1.287l1.077-3.23a1 1 0 01.288-.414l5.657-5.657z" clip-rule="evenodd" />
                                                    </svg>
                                                    Sign PDF
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hidden md:ml-6 md:flex md:space-x-4 items-center">
                            <span class="text-gray-500 text-sm">Pricing</span>
                            <span class="text-gray-500 text-sm">Log in</span>
                            <a href="#" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Free Trial
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        `;

        const footerHtml = `
            <footer class="bg-white p-8">
                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 text-sm text-gray-600">
                    <div>
                        <a href="/" class="text-2xl font-extrabold text-green-600 mb-4 block">SmallPDF</a>
                        <p class="mb-4">The easiest way to edit PDF files online.</p>
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-400 hover:text-green-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.523 0 10 4.477 10 10S17.523 22 12 22 2 17.523 2 12 6.477 2 12 2zm0 1.5c-4.693 0-8.5 3.807-8.5 8.5S7.307 20.5 12 20.5 20.5 16.693 20.5 12 16.693 3.5 12 3.5zm0 1.5a7 7 0 100 14 7 7 0 000-14zm0 2.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9zm0 2a2.5 2.5 0 100 5 2.5 2.5 0 000-5zm0 2a.5.5 0 110 1 .5.5 0 010-1z"/></svg>
                            </a>
                            <a href="#" class="text-gray-400 hover:text-green-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M2.002 9.092a.5.5 0 01-.001-.001 2.5 2.5 0 01-.001-.002A3.5 3.5 0 011.002 9a4.5 4.5 0 01.002-.5c.002-.001.004-.002.006-.003.003-.002.006-.003.009-.004a.5.5 0 01.001-.001A.5.5 0 012.002 9.092zM12 2c5.523 0 10 4.477 10 10S17.523 22 12 22 2 17.523 2 12 6.477 2 12 2zm0 1.5a8.5 8.5 0 100 17 8.5 8.5 0 000-17zM12 4a7.5 7.5 0 015.65 12.56L17.5 17h-1.06l-1.8-2.61a.5.5 0 01.002-.002c.002-.002.004-.003.006-.005.002-.002.004-.003.006-.005.002-.002.004-.003.006-.004.002-.002.004-.003.006-.004.002-.001.004-.002.006-.003.002-.001.003-.001.005-.002l1.636 2.37-3.93-5.7-.6.86-.71-1.03-3.48 5.04-1.2-1.74a.5.5 0 01.002-.002c.002-.002.004-.003.006-.005.002-.002.004-.003.006-.005.002-.002.004-.003.006-.004.002-.002.004-.003.006-.004.002-.001.004-.002.006-.003.002-.001.003-.001.005-.002a.5.5 0 01.001-.001A.5.5 0 012.002 9.092z"/></svg>
                            </a>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-900 mb-4">Tools</h4>
                        <ul class="space-y-2">
                            <li><a href="/merger" class="hover:text-green-600">Merge PDF</a></li>
                            <li><a href="#" class="hover:text-green-600">Compress PDF</a></li>
                            <li><a href="#" class="hover:text-green-600">Convert PDF</a></li>
                            <li><a href="#" class="hover:text-green-600">Edit PDF</a></li>
                            <li><a href="#" class="hover:text-green-600">Sign PDF</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-900 mb-4">Company</h4>
                        <ul class="space-y-2">
                            <li><a href="#" class="hover:text-green-600">About Us</a></li>
                            <li><a href="#" class="hover:text-green-600">Careers</a></li>
                            <li><a href="#" class="hover:text-green-600">Blog</a></li>
                            <li><a href="#" class="hover:text-green-600">Press</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-900 mb-4">Support</h4>
                        <ul class="space-y-2">
                            <li><a href="#" class="hover:text-green-600">Help Center</a></li>
                            <li><a href="#" class="hover:text-green-600">Contact Us</a></li>
                            <li><a href="#" class="hover:text-green-600">Privacy Policy</a></li>
                            <li><a href="#" class="hover:text-green-600">Terms of Service</a></li>
                        </ul>
                    </div>

                <div class="text-center mt-8 pt-8 border-t border-gray-200">
                    <p>&copy; 2024 SmallPDF. All rights reserved.</p>
                </div>
            </footer>
        `;
        
        const dropArea = document.getElementById('drop-area');
        const fileUpload = document.getElementById('file-upload');
        const fileList = document.getElementById('file-list');
        const fileUploadBtn = document.getElementById('file-upload-btn');
        const compressBtn = document.getElementById('compress-btn');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        
        let filesToCompress = [];

        // Custom modal function to replace alert
        function showMessage(message) {
            modalMessage.textContent = message;
            messageModal.classList.add('open');
        }

        modalCloseBtn.addEventListener('click', () => {
            messageModal.classList.remove('open');
        });

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener('drop', handleDrop, false);
        fileUploadBtn.addEventListener('click', () => fileUpload.click());
        fileUpload.addEventListener('change', (e) => handleFiles(e.target.files));

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('border-green-500');
            dropArea.classList.remove('border-gray-300');
        }

        function unhighlight() {
            dropArea.classList.remove('border-green-500');
            dropArea.classList.add('border-gray-300');
        }

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            files = [...files];
            filesToCompress = [...filesToCompress, ...files];
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            filesToCompress.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-4 bg-gray-50 rounded-md shadow-sm';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 2h8v10H6V6zm2 4a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-gray-800 font-medium">${file.name}</span>
                    </div>
                    <div>
                        <button class="remove-file-btn text-red-500 hover:text-red-700 transition-colors" data-index="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                fileList.appendChild(fileItem);
            });
            document.querySelectorAll('.remove-file-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToRemove = e.currentTarget.getAttribute('data-index');
                    filesToCompress.splice(indexToRemove, 1);
                    updateFileList();
                });
            });

            if (filesToCompress.length > 1) {
                compressBtn.classList.remove('hidden');
            } else {
                compressBtn.classList.add('hidden');
            }
        }
        
        // The merging logic is not implemented in this example
        compressBtn.addEventListener('click', () => {
            if (filesToCompress.length > 1) {
                // Here you would add the logic to process the files,
                // for example, using a library or sending them to a server.
                // For now, we'll just show a success message.
                console.log("Merging the following files:", filesToCompress.map(f => f.name));
                showMessage("Merging started! (This is a placeholder action)");
            } else {
                showMessage("Please add at least two PDF files to compress.");
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Inject the templates
            document.getElementById('header-placeholder').innerHTML = navbarHtml;
            document.getElementById('footer-placeholder').innerHTML = footerHtml;
            
            // Setup the dropdown menu
            const toolsButton = document.getElementById('tools-dropdown-button');
            const toolsMenu = document.getElementById('tools-dropdown-menu');
            if (toolsButton && toolsMenu) {
                toolsButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toolsMenu.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!toolsButton.contains(e.target)) {
                        toolsMenu.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
